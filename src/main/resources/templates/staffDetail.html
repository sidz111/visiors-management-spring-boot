<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
<title>Staff Details</title>
<link rel="icon" href="images/logo.png">
<style>
body {
    background-color: #f8f9fa; /* White background */
    color: #212529; /* Dark text for contrast */
    font-family: 'Arial', sans-serif;
}

h4 {
    font-size: 1.75rem;
    font-weight: bold;
    margin-bottom: 10px;
}

.table {
    color: #212529;
}

.table th, .table td {
    vertical-align: middle;
    text-align: left;
}

.btn {
    border-radius: 8px;
    font-size: 0.9rem;
    padding: 10px 20px;
}

.card-header {
    background-color: #007bff;
    color: #fff;
    text-align: center;
}

.card-body {
    padding: 20px;
    display: flex;
    gap: 20px;
}

.img-container {
    flex: 1;
    text-align: center;
}

.img-container img {
    width: 100%;
    max-width: 250px;
    height: auto;
    border-radius: 10%;
    object-fit: cover;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

.details-container {
    flex: 2;
}

.alert {
    font-size: 1.1rem;
    padding: 15px;
    margin-bottom: 20px;
}

.card-footer {
    background-color: #f8f9fa;
    text-align: center;
}
</style>
</head>
<body>
    <div th:replace="~{base :: header}"></div>

    <div class="container mt-5">
        <!-- Alert Message -->
        <div th:if="${staff == null}" class="alert alert-danger text-center" th:text="${error}"></div>

        <!-- Staff Details -->
        <div th:if="${staff != null}" class="card shadow-lg border-0 rounded">
            <div class="card-header">
                <h4 class="card-title" th:text="${staff.name}"></h4>
            </div>
            <div class="card-body">
                <!-- Staff Image -->
                <div class="img-container">
                    <img th:src="@{'images/' + ${staff.img}}" style="width: 300px; height: 300px; border-radius: 10%;" alt="Staff Image">
                </div>
                <!-- Staff Details Table -->
                <div class="details-container">
                    <table class="table table-bordered">
                        <tr>
                            <th scope="row">ID</th>
                            <td th:text="${staff.staffId}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Department</th>
                            <td th:text="${staff.department}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Email</th>
                            <td th:text="${staff.email}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Phone Number</th>
                            <td th:text="${staff.phoneNumber}"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="card-footer">
                <a href="#" th:href="@{/stafflist}" class="btn btn-primary">Back to Staff List</a>
            </div>
        </div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-7S7BFkeu1kBVC+qExoGn90vM2yVdOg5w8Sc7FP4RAcK5M1G9+y8NUpz+YaeR9/U1"
        crossorigin="anonymous"></script>
</body>
</html>
