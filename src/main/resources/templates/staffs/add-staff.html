<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <title>Home Page</title>
    <style>
    body{
    	background-color: black;
    }
    </style>
</head>
<body>
    <div th:replace="~{base :: header}"></div>

    <div class="container  text-white mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Add New Staff</h2>
                <form th:action="@{/addstaff}" th:object="${staff}" method="post" class="p-4 border rounded shadow">
                    <div class="form-group mb-3">
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Enter name of Staff" required />
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" th:field="*{department}" class="form-control" placeholder="Enter Department" required />
                    </div>
                    <div class="form-group mb-3">
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Enter Email" required />
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="Enter Phone Number" required />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
                <div class="text-center mt-3">
                    <a href="/" class="btn btn-link text-warning text-decoration-none">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-7S7BFkeu1kBVC+qExoGn90vM2yVdOg5w8Sc7FP4RAcK5M1G9+y8NUpz+YaeR9/U1" crossorigin="anonymous"></script>
</body>
</html>
