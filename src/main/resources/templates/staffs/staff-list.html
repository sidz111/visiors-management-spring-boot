<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>Staff List</title>
<style>
body {
	background-color: #212529; /* Dark background */
	color: #fff; /* Light text color */
	font-family: 'Arial', sans-serif;
}

h2 {
	font-size: 2rem;
	font-weight: bold;
}

.search-form {
	margin-left: auto;
	margin-right: 20px;
	margin-top: 20px;
	max-width: 300px;
}

.search-form input {
	border-radius: 25px;
	padding-left: 20px;
}

.search-form button {
	border-radius: 25px;
}

.table-responsive {
	margin-top: 20px;
}

.table thead {
	background-color: black; /* Green header */
	color: #fff;
}

.table tbody tr:hover {
	background-color: #343a40; /* Darken row on hover */
}

.table th, .table td {
	vertical-align: middle;
}

.btn-danger {
	border-radius: 25px;
}

.error-message {
	color: red;
	text-align: center;
	margin-top: 20px;
}
</style>
</head>
<body>
	<div th:replace="~{base :: header}"></div>

	<!-- Search by staffId -->
	<div class="d-flex justify-content-end">
		<form class="search-form d-flex" th:action="@{/search-id}"
			method="get">
			<input class="form-control me-2" type="number" name="staffId"
				placeholder="Search by staff ID" aria-label="Search">
			<button class="btn btn-success" type="submit">Search</button>
		</form>
	</div>

	<div class="container mt-5">
		<h2 class="text-center text-warning text-uppercase mb-4">Staff
			List</h2>

		<!-- Error message if staff not found -->
		<div th:if="${error}" class="error-message">
			<p th:text="${error}"></p>
		</div>

		<div class="table-responsive">
			<table class="table table-striped table-bordered">
				<thead class="bg-dark">
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Name</th>
						<th scope="col">Department</th>
						<th scope="col">Email</th>
						<th scope="col">Phone Number</th>
						<th scope="col" class="text-center">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="s : ${staffList}">
						<td th:text="${s.staffId}"></td>
						<td th:text="${s.name}"></td>
						<td th:text="${s.department}"></td>
						<td th:text="${s.email}"></td>
						<td th:text="${s.phoneNumber}"></td>
						<td class="text-center">
							<form th:action="@{/removestaff}" method="post">
								<input type="hidden" name="staffId" th:value="${s.staffId}" />
								<button type="submit" class="btn btn-danger btn-sm">Delete</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<a href="/" class="btn btn-primary back-btn">Back to Dashboard</a>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-7S7BFkeu1kBVC+qExoGn90vM2yVdOg5w8Sc7FP4RAcK5M1G9+y8NUpz+YaeR9/U1"
		crossorigin="anonymous"></script>
</body>
</html>
