<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update Admin</title>
<link rel="icon" href="images/logo.png">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

</head>
<body style="background-color: black;">

	<div th:replace="~{base :: header}"></div>

	<div class="container text-white mt-5">
		<div class="row justify-content-center">

			<div class="col-md-6">
				<div style="display: flex; justify-content: center;">
					<img th:src="@{'/images/' + ${admin.profile}}"
						style="width: 35%; height: 200px; border-radius: 50%; object-fit: cover;" />
				</div>
				<h2 class="text-center mb-4">Update</h2>
				<h2 class="text-center mb-4" th:text="${admin.name}"></h2>
				<form th:action="@{'/updateadmin/' + ${admin.id}}" method="post"
					enctype="multipart/form-data" class="p-4 border rounded shadow">
					<div class="form-group mb-3">
						<input type="text" name="name" id="name" class="form-control"
							placeholder="Enter name of Admin" th:value="${admin.name}"
							required />
					</div>


					<div class="form-group mb-3">
						<input type="email" name="email" id="email" class="form-control"
							placeholder="Enter Email" th:value="${admin.email}" required />
					</div>
					<div class="form-group mb-3">
						<input type="password" name="password" id="password"
							class="form-control" placeholder="Enter password" required />
					</div>

					<div class="form-group mb-3">
						<input type="file" class="form-control" name="img" id="img"
							accept="image/*" />
					</div>

					<button type="submit" class="btn btn-primary w-100">Update</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
