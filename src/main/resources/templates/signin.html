<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <title>Login Page</title>
    <link rel="icon" href="images/logo.png">
    <style>
        body {
            background: linear-gradient(to right, #2b5876, #4e4376);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        h4 {
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .card-body {
            background: linear-gradient(135deg, #0d1117, #212529);
            color: #fff;
            padding: 2rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 10px;
        }

        .form-control:focus {
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
            border-color: #ffcc00;
        }

        .btn-warning {
            font-weight: bold;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            transition: all 0.3s;
        }

        .btn-warning:hover {
            background-color: #ff8800;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 136, 0, 0.4);
        }

        .footer-text {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaa;
        }

        .footer-text a {
            color: #ffcc00;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center mb-4">
                    <h4 class="text-white py-3 rounded">Visitor's Management System</h4>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h4 class="text-center mb-4">Login</h4>
                        <form action="/login" method="post">
                            <div class="mb-4">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control" name="username" placeholder="Enter your email" required />
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" placeholder="Enter your password" required />
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-warning">Login</button>
                            </div>
                        </form>
                        <p class="footer-text mt-4 text-center">
                            Forgot your password? <a href="/reset">Reset here</a>.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
