<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>Login Page</title>
<style>
body {
	background: white;
	min-height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
	font-family: 'Arial', sans-serif;
	color: #333;
	margin: 0;
}

h4 {
	font-weight: bold;
	text-transform: uppercase;
	letter-spacing: 1px;
}

.card {
	border-radius: 10px;
	box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
	overflow: hidden;
	display: flex;
	justify-content: center;
	height: 100%;
}

.card-body {
	background: grey;
	color: black;
	padding: 2rem;
	flex: 5;
}

.card img {
	max-width: 100%;
	height: auto;
	margin-left: 80px;
}

.form-control {
	background: rgba(255, 255, 255, 0.1);
	border: 1px solid rgba(255, 255, 255, 0.2);
	color: #fff;
	border-radius: 10px;
}

.form-control:focus {
	box-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
	border-color: #ffcc00;
}

.btn-warning {
	font-weight: bold;
	padding: 0.8rem 2rem;
	border-radius: 25px;
	transition: all 0.3s;
}

.btn-warning:hover {
	background-color: #D2770F;
	transform: translateY(-2px);
	box-shadow: 0 8px 16px rgba(255, 136, 0, 0.4);
}


/* Add responsiveness */
@media ( max-width : 767px) {
	.col-md-6 {
		flex: 1 0 100%; /* Make each card take up 100% on mobile */
		margin-bottom: 20px;
	}
	.card img {
		margin: 0;
		max-width: 100%;
	}
}
</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div
				class="col-md-6 d-flex justify-content-center align-items-center">
				<div class="card"
					style="width: 100%; height: auto; text-align: center; margin-left: 150px;">
					<h2 class="text-center text-dark">Visitors Management System</h2>
					<img th:src="@{'loginPageImage/login.jpg'}" alt="Login Logo" />
				</div>
			</div>
			<div class="col-md-6 d-flex justify-content-center align-items-center">
				<div class="card">
					<div class="card-body">
						<h4 class="text-center text-warning mb-4">Login</h4>
						<form action="/login" method="post">
							<div class="mb-4 text-center fw-bold">
								<label class="form-label">Email Address</label> <input
									type="email" class="form-control" name="username"
									placeholder="Enter your email" required />
							</div>
							<div class="mb-4 text-center fw-bold">
								<label class="form-label">Password</label> <input
									type="password" class="form-control" name="password"
									placeholder="Enter your password" required />
							</div>
							<div class="d-grid">
								<button type="submit" class="btn btn-warning">Login</button>
							</div>
						</form>
						<p class="footer-text text-dark mt-4 text-center">
							Forgot your password? <a class="fw-bold text-warning text-decoration-none" href="/reset">Reset here</a>.
						</p>
					</div>
				</div>
			</div>


		</div>
	</div>
</body>
</html>
