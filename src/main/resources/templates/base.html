<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <title>Base</title>
    <style>
        /* Add subtle shadows for depth */
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Navbar brand hover effect */
        .navbar-brand:hover {
            color: #ff5722;
            transition: color 0.3s ease-in-out;
        }

        /* Active link style */
        .nav-link.active {
            font-weight: bold;
            color: #333;
        }

        /* Add hover effects to nav links */
        .nav-link:hover {
            color: #ff5722;
            transition: color 0.3s ease-in-out;
        }

        /* Logout and Profile links styling */
        .navbar .text-decoration-none:hover {
            color: #ff5722;
            transition: color 0.3s ease-in-out;
        }

        /* Add padding for better spacing */
        .navbar .container {
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body>

    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-info">
            <div class="container">
                <!-- Brand -->
                <a class="navbar-brand fw-bold" href="/">VISITOR'S MANAGEMENT SYSTEM</a>

                <!-- Toggler -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar Content -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Left-aligned links -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="stafflist">Staffs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="visitorlist">Visitors</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="add-vms-admin">Add Admin</a>
                        </li>
                    </ul>

                    <!-- Right-aligned links -->
                    <div class="d-flex align-items-center gap-3">
                        <a class="text-decoration-none fw-bold text-dark" th:href="@{/logout}">Logout</a>
                        <a class="text-decoration-none fw-bold text-dark" th:href="@{/admin-profile}">Profile</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-7S7BFkeu1kBVC+qExoGn90vM2yVdOg5w8Sc7FP4RAcK5M1G9+y8NUpz+YaeR9/U1"
        crossorigin="anonymous"></script>
</body>
</html>
