<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>
<!-- Bootstrap 5 CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body class="bg-warning">

	<div class="d-flex justify-content-center align-items-center vh-100">
		<div class="card shadow-lg"
			style="max-width: 500px; width: 200%; border-radius: 12px;">
			<div class="card-header bg-primary text-white text-center">
				<h4>Reset Your Password</h4>
			</div>
			<div class="card-body">
				<form action="/reset" method="post">
					<div class="mb-3">
						<label for="email" class="form-label">Email</label> <input
							type="email" class="form-control" id="email" name="email"
							placeholder="Enter your email" required>
					</div>
					
					<div class="mb-3">
						<label for="password" class="form-label">New Password</label> <input
							type="password" class="form-control" id="password"
							name="password" placeholder="Enter new password" required>
					</div>
					<button type="submit" class="btn btn-primary w-100">Submit</button>
				</form>
				<!-- Error message display -->
				<div class="text-danger text-center mt-3" th:if="${wrong}"
					th:text="${wrong}"></div>
			</div>
		</div>
	</div>

	<!-- Bootstrap 5 JS and Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz4fnFO9gyb21v5F5uYXy6SR1EAvp1Nrc6z65jm1g1R5+bhG7kz0t/3tX0X"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
		integrity="sha384-pzjw8f+ua7Kw1TIq0B3yQ3gXPzLKPSRlqfHvj2FfBoox6B1iGJqzTevZQO7GoWcm"
		crossorigin="anonymous"></script>

</body>
</html>
