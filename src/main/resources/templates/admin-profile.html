<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Profile</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body class="bg-dark text-white">

    <!-- Navbar -->
    <div th:replace="~{base :: header}" class="mb-4"></div>

    <!-- Profile Container -->
    <div class="container d-flex justify-content-center align-items-center mt-5">
        <div class="card shadow-lg" style="max-width: 600px; width: 100%; border-radius: 15px;">
            <!-- Header -->
            <div class="card-header text-center bg-warning text-white py-4">
                <h1 class="mb-0">Admin Profile</h1>
            </div>

            <!-- Profile Picture -->
            <div class="text-center bg-secondary text-white position-relative mt-n5">
                <img th:src="@{'images/' + ${admin.profile}}" alt="Admin Profile Picture"
                     class="rounded-circle border border-3 border-warning" 
                     style="width: 160px; height: 160px;">
            </div>

            <!-- Card Body -->
            <div class="card-body bg-secondary text-white text-center">
                <!-- Admin Details -->
                <h2 class="card-title mb-3" th:text="${admin.name}"></h2>
                <h5 class="card-subtitle  mb-3" th:text="${admin.email}"></h5>
                <p class="text-white">Role: <span th:text="${admin.role}"></span></p>
                <p class="text-white">Admin ID: <span th:text="${admin.id}"></span></p>

                <!-- Edit Profile Button -->
                <a th:href="@{'/updateadmin/' + ${admin.id}}"
						class="btn btn-warning btn-sm">Update</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-4 text-secondary">
        &copy; 2024 Admin Panel
    </footer>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pf3rxDwb72d2mcwddcPJxkxA12TqQNoyWHMB7lgyZ6lg8Bj4Q0zB3AYP8XwL3JdR"
        crossorigin="anonymous"></script>
</body>
</html>
