<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <title>Visitor Management</title>
    <style>
        body {
            background-color: #212529; /* Dark background */
            color: #fff; /* Light text color */
            font-family: 'Arial', sans-serif;
        }

        h2 {
            font-size: 2rem;
            font-weight: bold;
        }

        .search-form {
            margin-left: auto;
            margin-right: 20px;
            margin-top: 20px;
            max-width: 300px;
        }

        .search-form input {
            border-radius: 25px;
            padding-left: 20px;
        }

        .search-form button {
            border-radius: 25px;
        }

        .table-responsive {
            margin-top: 20px;
        }

        .table thead {
            background-color: #28a745; /* Green header */
            color: #fff;
        }

        .table tbody tr:hover {
            background-color: #343a40; /* Darken row on hover */
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .btn-danger {
            border-radius: 25px;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div th:replace="~{base :: header}"></div>

    <div class="container mt-5">
        
        
        <!-- Search form -->
         <div class="d-flex justify-content-end">
        <form class="search-form d-flex" th:action="@{/visitor-search-id}" method="get">
            <input class="form-control me-2" type="number" name="visitorId" placeholder="Search by Visitor ID" aria-label="Search">
            <button class="btn btn-success" type="submit">Search</button>
        </form>
    </div>
<h2 class="text-center text-uppercase text-warning mb-4">Visitor List</h2>
        <!-- Show message if the list is empty -->
        <div th:if="${visitorList.size() < 1 }" class="alert alert-warning text-center">
            No visitors here.
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Contact Number</th>
                        <th scope="col">Email</th>
                        <th scope="col">Visit Date</th>
                        <th scope="col">In Time</th>
                        <th scope="col">Out Time</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iterate through the list of visitors -->
                    <tr th:each="v : ${visitorList}">
                        <td th:text="${v.visitorId}"></td>
                        <td th:text="${v.name}"></td>
                        <td th:text="${v.contactNumber}"></td>
                        <td th:text="${v.email}"></td>
                        <td th:text="${v.visitDate}"></td>
                        <td th:text="${v.inTime}"></td>
                        <td th:text="${v.outTime}"></td>
                        <td>
                            <!-- Delete button -->
                            <form th:action="@{/removevisitor}" method="post">
                                <input type="hidden" name="visitorId" th:value="${v.visitorId}" />
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Back button -->
        <a href="/" class="btn btn-primary back-btn">Back to Dashboard</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-7S7BFkeu1kBVC+qExoGn90vM2yVdOg5w8Sc7FP4RAcK5M1G9+y8NUpz+YaeR9/U1"
            crossorigin="anonymous"></script>
</body>
</html>
