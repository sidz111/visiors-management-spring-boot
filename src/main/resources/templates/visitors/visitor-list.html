<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>Visitor Management</title>
<link rel="icon" href="images/logo.png">
<style>
body {
	background: white;
	color: black;
	font-family: 'Arial', sans-serif;
}

h2 {
	font-size: 2rem;
	font-weight: bold;
}

.search-form {
	margin-left: auto;
	margin-right: 20px;
	margin-top: 20px;
	max-width: 300px;
}

.search-form input {
	border-radius: 25px;
	padding-left: 20px;
}

.search-form button {
	border-radius: 25px;
}

.table-responsive {
	margin-top: 20px;
}

.table {
	background-color: transparent !important;
	border-collapse: collapse;
}

.table tbody tr:hover {
	background-color: rgba(52, 58, 64, 0.8);
}

.table th, .table td {
	vertical-align: middle;
}

.btn-danger, .btn-warning {
	border-radius: 25px;
}

.error-message {
	color: red;
	text-align: center;
	margin-top: 20px;
}
</style>
</head>
<body>
	<div th:replace="~{base :: header}"></div>

	<div class="container mt-5">
		<div class="d-flex justify-content-end">
			<form class="search-form d-flex" th:action="@{/visitor-search-id}"
				method="get">
				<input class="form-control me-2" type="number" name="visitorId"
					placeholder="Search by Visitor ID" aria-label="Search">
				<button class="btn btn-success" type="submit">Search</button>
			</form>
		</div>

		<h2 class="text-center text-uppercase text-dark fw-bold mb-4">Visitor
			List</h2>

		<div th:if="${visitorList.size() < 1 }"
			class="alert alert-warning text-center">No visitors here.</div>

		<div class="table-responsive">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Profile</th>
						<th scope="col">Name</th>
						<th scope="col">Email</th>
						<th scope="col">Check In</th>
						<th scope="col">Check Out</th>
						<!-- <th scope="col">Is Check Out</th> -->
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="v : ${visitorList}">
						<td th:text="${v.visitorId}"></td>
						<td><img th:src="@{'/images/visitors/' + ${v.img}}"
							style="width: 70px; height: 70px; border-radius: 50%; object-fit: cover;" /></td>
						<td><a class="text-decoration-none text-primary"
							th:href="@{'/visitor-search-id?visitorId=' + ${v.visitorId}}"><strong
								th:text="${v.name}"></strong> </a></td>
						<td th:text="${v.email}"></td>
						<td th:text="${v.checkIn}"></td>
						<td class="text-success" th:text="${v.checkOut}"></td>
						
						<!-- <td th:if="${v.isCheckOut==true}">
							<div class="text-success" th:text="${v.isCheckOut}"></div>
						</td>
						
						<td th:if="${v.isCheckOut==false}">
							<div class="text-warning" th:text="${v.isCheckOut}"></div>
						</td> -->
						
						<!-- Add Check Out button in Actions column -->
						<td>
							<!-- Update and Delete buttons --> 
							<a th:href="@{'/updatevisitor/' + ${v.visitorId}}"
							class="btn btn-warning btn-sm">Update</a>
							<form th:action="@{/removevisitor}" method="post"
								style="display: inline;">
								<input type="hidden" name="visitorId" th:value="${v.visitorId}" />
								<button type="submit" class="btn btn-danger btn-sm">Delete</button>
							</form> 
							<!-- Check Out button -->
							<form th:action="@{/checkoutvisitor}" method="post"
								style="display: inline;">
								<input type="hidden" name="visitorId" th:value="${v.visitorId}" />
								<button type="submit" class="btn btn-info btn-sm">Check
									Out</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="text-center mt-4">
			<a href="/addvisitor" class="btn btn-success">Add New Visitor</a> <a
				href="/" class="btn btn-link text-primary text-decoration-none">Back
				to Home</a>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-7S7BFkeu1kBVC+qExoGn90vM2yVdOg5w8Sc7FP4RAcK5M1G9+y8NUpz+YaeR9/U1"
		crossorigin="anonymous"></script>
</body>
</html>
