<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <title>Visitor Registration</title>
     <style>
    body{
    	background-color: black;
    }
    </style>
</head>
<body>
    <div th:replace="~{base :: header}"></div>

    <div class="container text-white mt-5">
        <h2 class="text-center mb-4">Visitor Registration</h2>
        <form th:action="@{/addvisitor}" th:object="${visitor}" method="post" class="mx-auto" style="max-width: 600px;">
            
            <div class="mb-3">
                <input type="text" th:field="*{name}" class="form-control" placeholder="Enter name of Visitor" required />
            </div>

            <div class="mb-3">
                <input type="text" th:field="*{contactNumber}" class="form-control" placeholder="Enter Contact Number" required />
            </div>

            <div class="mb-3">
                <input type="email" th:field="*{email}" class="form-control" placeholder="Enter Email" required />
            </div>

            <div class="mb-3">
                <input type="date" th:field="*{visitDate}" class="form-control" placeholder="Enter Visit Date" required />
            </div>

            <div class="mb-3">
                <label for="intime" class="form-label">In Time</label>
                <input type="time" th:field="*{inTime}" id="intime" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="outtime" class="form-label">Out Time</label>
                <input type="time" th:field="*{outTime}" id="outtime" class="form-control" required />
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="/" class="btn btn-link text-warning fw-bold text-decoration-none">Back</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-7S7BFkeu1kBVC+qExoGn90vM2yVdOg5w8Sc7FP4RAcK5M1G9+y8NUpz+YaeR9/U1" crossorigin="anonymous"></script>
</body>
</html>
